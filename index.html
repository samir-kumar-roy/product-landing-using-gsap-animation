<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Samsung S22 Ultra</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <div class="logo">SAMSUNG</div>
        <div class="cart">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36" height="36" fill="none"
                stroke="#0a0a0a" stroke-width="1.5" stroke-linecap="butt" stroke-linejoin="miter">
                <path
                    d="M2,3H4.23a1,1,0,0,1,1,.74L8.3,15.26a1,1,0,0,0,1,.74h8a1,1,0,0,0,.95-.68l2.33-7A1,1,0,0,0,19.61,7H6.1"
                    stroke-linecap="round"></path>
                <line x1="9.99" y1="20" x2="10.01" y2="20" stroke-linecap="round" stroke-width="2.5"></line>
                <line x1="15.99" y1="20" x2="16.01" y2="20" stroke-linecap="round" stroke-width="2.5"></line>
            </svg>
        </div>
    </header>
    <div class="wrapper">
        <div class="container">
            <div class="hero-content">
                <h2>Galaxy S22 Ultra</h2>
                <p>
                    Meet Galaxy S22 Ultra, with the power of Note. Slim and bold, a polished frame surrounds the
                    extruded
                    shape
                    for elegant symmetry. And the linear camera, accented by mirrored lens rings, seems to float in
                    place.
                </p>
                <a href="#" class="btn">$122 | ORDER NOW</a>
            </div>
            <div class="hero-img">
                <img src="galaxy-black.webp" alt="note 22 Ultra" class="phone-img">
                <br>
                <div class="colors">
                    <p>Color: <span class="color-value">Black</span></p>
                    <ul class="variations">
                        <li>
                            <label>
                                <input type="radio" name="color" class="color" value="black">
                                <span class="swatch" style="background-color:#222"></span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="color" class="color" value="burgundy">
                                <span class="swatch" style="background-color:#834059"></span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="color" class="color" value="green">
                                <span class="swatch" style="background-color:#516664"></span>
                            </label>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <div class="box"></div>
    <div class="box2"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
